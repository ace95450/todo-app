<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ionic Image Upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label class="btn btn-default">
    <ion-input type="file"
               (change)="selectFile($event)">
    </ion-input>
  </ion-label>

  <ion-button color="dark"
              [disabled]="!selectedFiles"
          (click)="upload()">
    Upload
  </ion-button>
  <br>
  <ion-item *ngIf="currentFileUpload"
            class="progress">
    <ion-progress-bar
         value="{{ progress.percentage }}"
         [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%
    </ion-progress-bar>
  </ion-item>
</ion-content>
