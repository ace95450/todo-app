<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="welcome-card" *ngFor="let new of news">
    <ion-img src="/assets/imgs/rugby.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ new.subtitle }}</ion-card-subtitle>
      <ion-card-title>{{ new.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ new.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
